<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paciente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <main>
        <section class="container my-4">
            <div class="row">
                <div class="col-12 col-md-8">
                    <h3>Registro de Pacientes</h3>
                    <form class="p-5 border rounded shadow">
                        <div class="row">
                            <div class="col-6">
                                <label class="form-label">Nombres:</label>
                                <input type="text" class="form-control" id="nombrepaciente">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Fecha Nacimiento:</label>
                                <input type="date" class="form-control" id="nacimientopaciente">
                            </div>
                        </div>
                        <div class="row my-3">
                            <div class="col-6">
                                <label class="form-label">Ciudad:</label>
                                <input type="text" class="form-control" id="ciudadpaciente">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Correo:</label>
                                <input type="email" class="form-control" id="correopaciente">
                            </div>
                        </div>
                        <div class="row my-3">
                            <div class="col-6">
                                <label class="form-label">Telefono:</label>
                                <input type="number" class="form-control" id="telefonopaciente">
                            </div>
                            <div class="col-6">
                                <label class="form-label">IPS:</label>
                                <input type="text" class="form-control" id="ipspaciente">
                            </div>
                        </div>
                        <div class="row my-3">
                            <div class="col-6">
                                <label class="form-label">Fecha Afiliacion:</label>
                                <input type="date" class="form-control" id="afiliacionpaciente">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Grupo de Ingresos:</label>
                                <select class="form-select" id="ingresospaciente">
                                    <option selected>Selecciona una opción</option>
                                    <option value="A">A</option>
                                    <option value="B">B</option>
                                    <option value="C">C</option>
                                  </select>
                            </div>
                         </div>
                         <div class="row my-3">
                            <div class="form-check form-switch ms-2">
                                <input class="form-check-input" type="checkbox" role="switch" id="polizapaciente">
                                <label class="form-check-label" for="flexSwitchCheckDefault">¿Tiene Poliza?</label>
                              </div>
                         </div>
                         <button class="btn btn-primary w-100" type="submit" id="botonregistropaciente">Registrar</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../controllers/controladorpaciente.js" type="module"></script>
    
</body>
</html>
