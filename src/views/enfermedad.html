<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enfermedad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <main>
        <section class="container my-4">
            <div class="row">
                <div class="col-12 col-md-8">
                    <h3>Registro de Enfermedades</h3>
                    <form class="p-5 border rounded shadow">
                        <div class="row">
                            <div class="col-6">
                                <label class="form-label">Nombre:</label>
                                <input type="text" class="form-control" id="nombreenfermedad">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Sintomas:</label>
                                <input type="text" class="form-control" id="sintomasenfermedad">
                            </div>
                        </div>
                        <div class="row my-3">
                            <div class="col-6">
                                <label class="form-label">Clasificacion:</label>
                                <input type="text" class="form-control" id="clasificacionenfermedad">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Grado:</label>
                                <select class="form-select" id="gradoenfermedad">
                                    <option selected>Selecciona una opci√≥n</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                  </select>
                            </div>
                        </div>
                        <div class="row my-3">
                            <div class="col-6">
                                <label class="form-label">Probabilidad de Vida:</label>
                                <input type="text" class="form-control" id="probabilidadvidaenfermedad">
                            </div>
                            
                        </div>
                       
                        
                         <button class="btn btn-primary w-100" type="submit" id="botonregistroenfermedad">Registrar</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../controllers/controladorenfermedad.js" type="module"></script>
</body>
</html>
